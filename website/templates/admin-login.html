{% extends "index.html" %}

{% block title %}
Admin Login
{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Admin Login</h3>
    <div class="form-group">
        <label for="admin-email">Email:</label><br>
        <input type="email" class="form-control" name="admin-email" required><br><br>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label><br>
    <input type="password" class="form-control" name="password" required><br><br>
    </div>
    

    <button type="submit">Login</button>
</form>
{% endblock %}
